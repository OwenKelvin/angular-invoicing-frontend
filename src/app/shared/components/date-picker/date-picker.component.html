<label for="date">{{ label }}</label>

<ng-container *ngIf='disabledDates$ | ngrxPush as disabledDates'>
  <input
  id="date"
  type="text"
  placeholder="Datepicker"
  class="form-control"
  bsDatepicker
  [bsConfig]="{containerClass:'theme-default'}"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [datesDisabled]="disabledDates"
  [ngModel]='date'
  (ngModelChange)='ngModelChange.emit($event)'
  >

</ng-container>
