<section class="bg-dark">
  <form [formGroup]='productForm' (ngSubmit)='productFormSubmit()'>
    <section class="card">
      <section class="card-header">
        <h2>Delete Product Confirmation</h2>
      </section>
      <section *ngIf='product$ | ngrxPush as product'>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
            </tr>
            <tr>
              <td>#{{ product.id }}</td>
              <td>{{ product.name }}</td>
            </tr>
          </thead>
        </table>
      </section>
      <section class="col-lg-12 mt-3 mb-2 d-flex">
        <label class="col-lg-6" for="idConfirmation">Please Enter Product Id To Confirm Deletion</label>
        <section class="col-lg-6">
          <input id="idConfirmation" type="text" formControlName='id' class="form-control" placeholder="e.g #1234">
        </section>
      </section>
      <section class="card-footer d-flex justify-content-between">
        <button [disabled]='productForm.invalid || !productForm.dirty' class="btn btn-danger">
          Delete Product
          <i *ngIf='productForm.valid && !isSubmitting' class='icon-trash'></i>
          <i *ngIf='isSubmitting' class='icon-spin3 animate-spin'></i>
        </button>
        <button (click)='closeModal()' class="btn btn-secondary" type="button"><span
            class="icon-cancel"></span>Cancel</button>

      </section>
    </section>
  </form>
</section>
