
<ng-container *ngIf='supportStaffProfile$ | async as supportStaffProfile; else loading'>
  <app-user-profile
  (valueChanged)='changeProfile($event)'
  title='Support Staff'
  [profile]='supportStaffProfile'
  [linkBase]='["/users"]'
  [links]='["info"]'
></app-user-profile>
</ng-container>
<ng-template #loading>
  <h1>Staff Profile</h1>
  <app-loading-bubble></app-loading-bubble>
</ng-template>
