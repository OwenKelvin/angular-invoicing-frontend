<section class="bg-dark">
  <form [formGroup]='sellerForm' (submit)='sellerFormSubmit()'>
    <section class="card">
      <section class="card-header">
        <h2>{{ id === 0 ? 'New' : 'Edit'}} Seller</h2>
      </section>
      <section class="card-body">
        <section class="d-flex flex-wrap">
          <section class="col-lg-6">
            <label class="control-label" for="sellerName">Seller Name</label>
            <div>
              <input class="form-control" id='sellerName' formControlName='name' />
            </div>
          </section>
          
          <section class="col-lg-12 mt-3">
            <label class="control-label" for="description">Seller Description</label>
            <div>
              <textarea class="form-control" id="description" formControlName='description'></textarea>
            </div>
          </section>
          
          
        </section>
      </section>
      <section class="card-footer d-flex justify-content-between">
        <button [disabled]='sellerForm.invalid || !sellerForm.dirty' class="btn btn-success">
          Save
          <i *ngIf='sellerForm.valid && ((submitInProgressAction$ | async) === false)' class='icon-ok'></i>
          <i *ngIf='(submitInProgressAction$ | async)' class='icon-spin3 animate-spin'></i>
        </button>
        <button (click)='closeModal()' class="btn btn-secondary" type="button"><span
            class="icon-cancel"></span>Cancel</button>

      </section>
    </section>
  </form>
</section>
