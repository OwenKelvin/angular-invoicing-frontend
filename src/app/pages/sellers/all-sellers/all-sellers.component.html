<h1>Sellers</h1>
<div class="card p-2">
  <section class="mt-3">
    <button (click)='maintainSeller(0)' class="btn btn-primary">
      <span class="icon-plus-circled">New Seller</span>
    </button>
  </section>
  <table class="mt-2 table table-sm table-dark">
    <thead>
    <tr>
      <th>Seller Id</th>
      <th>Seller Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf='sellers$ | ngrxPush  as sellers'>
      <tr *ngFor='let seller of sellers'>
        <td>#{{ seller.id }}</td>
        <td>{{ seller.name }}</td>
        <!-- <td><button aria-label="View Item" class="btn btn-info"><span class="icon-eye"></span></button></td> -->
        <td>
          <button (click)='maintainSeller(seller.id)' aria-label="Edit Item" class="btn btn-sm btn-primary mr-2"><span
            class="icon-edit"></span></button>
          <button (click)='delete(seller.id)' aria-label="Delete" class="btn btn-sm btn-danger"><span
            class="icon-trash"></span></button></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
