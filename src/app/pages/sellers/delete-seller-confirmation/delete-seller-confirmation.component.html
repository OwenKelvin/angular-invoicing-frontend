<section class="bg-dark">
  <form [formGroup]='sellerForm' (ngSubmit)='sellerFormSubmit()'>
    <section class="card">
      <section class="card-header">
        <h2>Delete Seller Confirmation</h2>
      </section>
      <section *ngIf='seller$ | ngrxPush as seller'>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Seller ID</th>
              <th>Seller Name</th>
            </tr>
            <tr>
              <td>#{{ seller.id }}</td>
              <td>{{ seller.name }}</td>
            </tr>
          </thead>
        </table>
      </section>
      <section class="col-lg-12 mt-3 mb-2 d-flex">
        <label class="col-lg-6" for="idConfirmation">Please Enter Seller Id To Confirm Deletion</label>
        <section class="col-lg-6">
          <input id="idConfirmation" type="text" formControlName='id' class="form-control" placeholder="e.g #1234">
        </section>
      </section>
      <section class="card-footer d-flex justify-content-between">
        <button [disabled]='sellerForm.invalid || !sellerForm.dirty' class="btn btn-danger">
          Delete Seller
          <i *ngIf='sellerForm.valid && !isSubmitting' class='icon-trash'></i>
          <i *ngIf='isSubmitting' class='icon-spin3 animate-spin'></i>
        </button>
        <button (click)='closeModal()' class="btn btn-secondary" type="button"><span
            class="icon-cancel"></span>Cancel</button>

      </section>
    </section>
  </form>
</section>
