<small>New Password Strength</small>
<div class="progress">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    [ngStyle]='{ backgroundColor: colorString }'
    role="progressbar" [style]='{width: passwordStrength + "%"}' aria-valuenow="15"
    aria-valuemin="0" aria-valuemax="100"
    >
    {{ passwordStrength | number:'2.0-0' }}%
  </div>
  <div 
    class="progress-bar progress-bar-striped bg-secondary"
    role="progressbar" [ngStyle]='{ width: (100 - passwordStrength) + "%" }' aria-valuenow="15"
    aria-valuemin="0" aria-valuemax="100"
    >
  </div>
</div>
