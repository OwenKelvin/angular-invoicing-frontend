<section class="bg-dark">
  <form [formGroup]='purchaseForm' (submit)='purchaseFormSubmit()'>
    <section class="card">
      <section class="card-header">
        <h2>Delete Purchase Confirmation</h2>
      </section>
      <section *ngIf='purchase$ | ngrxPush as purchase'>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Purchase ID</th>
              <th>Purchase Name</th>
              <th>Quantity</th>
            </tr>
            <tr>
              <td>#{{ purchase.id }}</td>
              <td>{{ purchase.productName }}</td>
              <td>{{ purchase.quantityPurchased }} units @ {{ purchase.unitPrice | currency:(purchase.purchaseCurrency + ' ') }}</td>
            </tr>
          </thead>
        </table>
      </section>
      <section class="col-lg-12 mt-3 mb-2 d-flex">
        <label class="col-lg-6" for="idConfirmation">Please Enter Purchase Id To Confirm Deletion</label>
        <section class="col-lg-6">
          <input id="idConfirmation" type="text" formControlName='id' class="form-control" placeholder="e.g #1234">
        </section>
      </section>
      <section class="card-footer d-flex justify-content-between">
        <button [disabled]='purchaseForm.invalid || !purchaseForm.dirty' class="btn btn-danger">
          Delete Purchase
          <i *ngIf='purchaseForm.valid && !isSubmitting' class='icon-trash'></i>
          <i *ngIf='isSubmitting' class='icon-spin3 animate-spin'></i>
        </button>
        <button (click)='closeModal()' class="btn btn-secondary" type="button"><span
            class="icon-cancel"></span>Cancel</button>

      </section>
    </section>
  </form>
</section>
