<div class="dark">
  <h2 class="text-primary">{{ title }}</h2>
  <div #containerRef style="width: 100%">
    <ngx-charts-bar-vertical
      [view]="[containerRef.offsetWidth, containerRef.offsetWidth * 2 / 3]"
      [legend]="false"
      [gradient]="true"
      [scheme]="colorScheme"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [results]="results"
      [xAxisTickFormatting]="shortenName"
    >
    </ngx-charts-bar-vertical>
  </div>
</div>
