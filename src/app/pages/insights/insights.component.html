<h1>Insights</h1>
<div class="card p-2">
  <div>
    <tabset>
      <tab heading="Daily Insights" id="tab1">
        <div class="d-flex flex-wrap justify-content-start">
          <div class="col-12 mt-2 d-flex">
            <input
              id="date"
              aria-label="Select Insight Date"
              type="text"
              placeholder="Datepicker"
              class="form-control col-lg-3"
              bsDatepicker
              [bsConfig]="{containerClass:'theme-default'}"
              [(ngModel)]='summaryDate'
              [maxDate]="currentDate"
            >
          </div>
          <div class="col-lg-4">
            <app-total-profit-today [date]="summaryDate"></app-total-profit-today>
          </div>
          <div class="col-lg-4">
            <app-total-sales-today [date]="summaryDate"></app-total-sales-today>
          </div>
          <div class="col-lg-4">
            <app-total-purchases-today [date]="summaryDate"></app-total-purchases-today>
          </div>
          <div class="col-8">
            <app-todays-profit-per-product [date]="summaryDate"></app-todays-profit-per-product>
          </div>
        </div>
      </tab>
      <tab heading="Range Insights">
        <div class="d-flex flex-wrap justify-content-start">
          <div class="col-12 mt-2 mb-2 d-flex justify-content-start align-items-center">

            <input
              id="start-date"
              aria-label="Select Start Date"
              type="text"
              placeholder="Datepicker"
              class="form-control col-lg-3"
              bsDatepicker
              [bsConfig]="{containerClass:'theme-default'}"
              [(ngModel)]='rangeStartDate'
              [maxDate]="currentDate"
            >
            <span class="ml-2 mr-2">TO</span>
            <input
              id="end-date"
              aria-label="Select Start Date"
              type="text"
              placeholder="Datepicker"
              class="form-control col-lg-3"
              bsDatepicker
              [bsConfig]="{containerClass:'theme-default'}"
              [(ngModel)]='rangeEndDate'
              [maxDate]="currentDate"
              [minDate]="rangeStartDate"
            >
          </div>
          <div class="col-lg-6">
            <app-daily-profit-margins-line-plot [from]="startDate" [to]="endDate"></app-daily-profit-margins-line-plot>
          </div>
          <div class="col-lg-6">
            <app-daily-profit-line-plot [from]="startDate" [to]="endDate"></app-daily-profit-line-plot>
          </div>
          <div class="col-lg-6">
            <app-daily-profit-per-product [from]="startDate" [to]="endDate"></app-daily-profit-per-product>
          </div>
          <div class="col-lg-6">
            <app-daily-sale-line-plot [from]="startDate" [to]="endDate"></app-daily-sale-line-plot>
          </div>
          <div class="col-12">
            <app-months-purchases-by-product [from]="startDate" [to]="endDate"></app-months-purchases-by-product>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
